<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="layout-minimal">

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {% if page.modal %}
        <div class="wrapper invisible" id="modal-content">
          {{ content }}
        </div>
      {% else %}
        <div class="wrapper">
          {{ content }}
        </div>
      {% endif %}
    </main>

    {% if page.modal %}
    <script>
        var sketch_settings = {
            vertMargin: 65
        }
    </script>
    {% endif %}
  </body>

</html>
